<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* üî¥ prevents white page */
        font-family: Arial, sans-serif;
    }

    body {
        background: url('WhatsApp Image 2026-01-15 at 15.10.56.jpeg') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: rgba(0, 0, 0, 0.55);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 420px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        position: relative;
    }

    h1 {
        color: white;
        font-size: 1.8em;
        margin-bottom: 25px;
        line-height: 1.3;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
    }

    button {
        padding: 14px 26px;
        font-size: 1.2em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yes {
        background: #ff69b4;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff1493;
    }

    #no {
        background: #dc143c;
        color: white;
        position: absolute;
        right: 0;
    }
</style>
</head>

<body>

<div class="card">
    <h1>
        Hey Satya,<br>
        Will you be my Valentine? ü´∂<br><br>
        <small>(Click No if you don't want to üòå)</small>
    </h1>

    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");

    function moveNo() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("touchstart", moveNo); // üì± mobile
    noBtn.addEventListener("mouseover", moveNo);  // üíª desktop

    function sayYes() {
        alert("Yay! I love you ‚ù§Ô∏è Happy Valentine‚Äôs Day üíñ");
    }
</script>

</body>
</html>
